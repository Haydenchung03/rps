<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "javascript.js"></script>
</head>
<body>
    <script>
        function computerPlay() {
            let option = Array('ROCK', 'PAPER', 'SCISSORS');
            let option1 = option[Math.floor(Math.random() * option.length)]
            return option1;
        }

        function playRound(player, computer) {
            if(player === computer) {
                return "Draw";
            } else if(player === 'ROCK' && computer === 'PAPER') {
                return "You Lose! Paper beats Rock";
            } else if(player === 'ROCK' && computer === 'SCISSORS') {
                return "You Win! Rock beats Scissors";
            } else if(player === 'PAPER' && computer === 'SCISSORS') {
                return "You Lose! Scissors beats Paper";
            } else if(player === 'PAPER' && computer === 'ROCK') {
                return "You Win! Paper beats Rock";
            } else if(player === 'SCISSORS' && computer === 'ROCK') {
                return "You Lose! Rock beats Scissors";
            } else if(player === 'SCISSORS' && computer === 'PAPER') {
                return "You Win! Scissors beats Paper";
            }
        }
        function game() {
            let player1 = 0;
            let computer1 = 0;
            for(let i = 0; i < 5; i++) {
                const playerSelection1 = prompt("Enter in rock, paper or scissors");
                playerSelection = playerSelection1.toUpperCase();
                const computer = computerPlay();
                console.log(playRound(playerSelection, computer));
                if(playRound(playerSelection, computer) === "You Win! Paper beats Rock"
                || playRound(playerSelection, computer) === "You Win! Rock beats Scissors"
                || playRound(playerSelection, computer) === "You Win! Scissors beats Paper") {
                    player1 += 1;
                } else if(playRound(playerSelection, computer) === "You Lose! Paper beats Rock"
                || playRound(playerSelection, computer) === "You Lose! Rock beats Scissors"
                || playRound(playerSelection, computer) === "You Lose! Rock beats Scissors") {
                    computer1 += 1;
                }
            }
            if(player1 > computer1) {
                console.log("You win!")
            } else if(computer1 > player1) {
                console.log("You Lose!")
            } else {
                console.log("You draw!")
            }
        }
        game();
        
    </script>
</body>
</html>
