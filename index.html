<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function computerPlay() {
            let option = Array('ROCK', 'PAPER', 'SCISSORS');
            let option1 = option[Math.floor(Math.random() * option.length)]
            return option1;
        }

        function playRound(player, computer) {
            if(player === computer) {
                return "Draw";
            } else if(player === 'ROCK' && computer === 'PAPER') {
                return "You Lose! Paper beats Rock";
            } else if(player === 'ROCK' && computer === 'SCISSORS') {
                return "You Win! Rock beats Scissors";
            } else if(player === 'PAPER' && computer === 'SCISSORS') {
                return "You Lose! Scissors beats Paper";
            } else if(player === 'PAPER' && computer === 'ROCK') {
                return "You Win! Paper beats Rock";
            }
        }
        
        const playerSelection1 = prompt("Enter in rock, paper or scissors");
        playerSelection = playerSelection1.toUpperCase();
        const computer = computerPlay();
        console.log(playRound(playerSelection, computer));
    </script>
</body>
</html>
